<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 2000" width="1200" height="2000">
  <!-- Styles -->
  <style>
    .background { fill: #f5f5f7; }
    .card { fill: white; stroke: #e0e0e0; stroke-width: 1; }
    .header { fill: #4a6cf7; }
    .button-primary { fill: #4a6cf7; stroke: #3a5ce7; stroke-width: 1; }
    .button-secondary { fill: #f0f0f0; stroke: #d0d0d0; stroke-width: 1; }
    .button-text { fill: white; }
    .secondary-button-text { fill: #333; }
    .panel { fill: white; stroke: #e0e0e0; stroke-width: 1; }
    .input { fill: white; stroke: #d0d0d0; stroke-width: 1; }
    .text { fill: #333; }
    .subtitle { fill: #666; }
    .label { fill: #555; }
    .white-text { fill: white; }
    .active-tab { fill: white; stroke: #e0e0e0; stroke-width: 1; }
    .inactive-tab { fill: #f0f0f0; stroke: #e0e0e0; stroke-width: 1; }
    .diagram { fill: #f9f9ff; stroke: #e0e0e0; stroke-width: 1; }
    .separator { stroke: #e0e0e0; stroke-width: 1; }
    .preset-card { fill: white; stroke: #e0e0e0; stroke-width: 1; cursor: pointer; }
    .preset-card:hover { stroke: #4a6cf7; stroke-width: 2; }
    .tag { fill: #e8f0fe; stroke: #d0e0fe; stroke-width: 1; }
    .tag-text { fill: #4a6cf7; }
    .progress-bar { fill: #eee; stroke: #ddd; stroke-width: 1; }
    .progress-complete { fill: #4a6cf7; }
    .menu-item { fill: transparent; }
    .menu-item:hover { fill: #f5f5f7; }
    .grid-line { stroke: #eee; stroke-width: 1; }
    .entity { fill: #e8f0fe; stroke: #4a6cf7; stroke-width: 1; }
    .relationship { stroke: #4a6cf7; stroke-width: 2; }
    .code-area { fill: #f5f5f7; font-family: monospace; }
  </style>

  <!-- Background -->
  <rect width="1200" height="2000" class="background" />

  <!-- ====== SCREEN 1: MAIN DASHBOARD ====== -->
  <g transform="translate(0, 0)">
    <!-- Header -->
    <rect x="0" y="0" width="1200" height="60" class="header" />
    <text x="30" y="38" font-size="24" font-weight="bold" class="white-text">ArchSpec</text>
    
    <!-- Navigation -->
    <rect x="0" y="60" width="200" height="500" class="panel" />
    <text x="20" y="100" font-size="16" font-weight="bold" class="text">Project Management</text>
    
    <rect x="10" y="120" width="180" height="40" class="menu-item" rx="5" />
    <text x="25" y="145" font-size="14" class="text">Dashboard</text>
    
    <rect x="10" y="165" width="180" height="40" class="menu-item" rx="5" />
    <text x="25" y="190" font-size="14" class="text">Projects</text>
    
    <rect x="10" y="210" width="180" height="40" class="menu-item" rx="5" />
    <text x="25" y="235" font-size="14" class="text">Templates</text>
    
    <rect x="10" y="255" width="180" height="40" class="menu-item" rx="5" />
    <text x="25" y="280" font-size="14" class="text">Export</text>
    
    <text x="20" y="330" font-size="16" font-weight="bold" class="text">Settings</text>
    
    <rect x="10" y="350" width="180" height="40" class="menu-item" rx="5" />
    <text x="25" y="375" font-size="14" class="text">Preferences</text>
    
    <rect x="10" y="395" width="180" height="40" class="menu-item" rx="5" />
    <text x="25" y="420" font-size="14" class="text">Account</text>
    
    <!-- Main content -->
    <rect x="220" y="80" width="960" height="480" class="panel" rx="5" />
    <text x="250" y="120" font-size="24" font-weight="bold" class="text">Start a New Project</text>
    <text x="250" y="150" font-size="16" class="subtitle">Choose a template or create from scratch</text>
    
    <!-- Template cards -->
    <g transform="translate(250, 180)">
      <!-- Template 1 -->
      <rect width="280" height="220" class="preset-card" rx="5" />
      <rect width="280" height="100" fill="#4a6cf7" rx="5" />
      <text x="20" y="130" font-size="18" font-weight="bold" class="text">React Web App with Supabase</text>
      <text x="20" y="155" font-size="14" class="subtitle">React, TypeScript, Supabase Auth & DB</text>
      
      <rect x="20" y="170" width="80" height="22" rx="11" class="tag" />
      <text x="35" y="185" font-size="12" class="tag-text">React</text>
      
      <rect x="110" y="170" width="80" height="22" rx="11" class="tag" />
      <text x="125" y="185" font-size="12" class="tag-text">Supabase</text>
      
      <rect x="200" y="170" width="60" height="22" rx="11" class="tag" />
      <text x="210" y="185" font-size="12" class="tag-text">Web</text>
      
      <rect x="20" y="200" width="240" height="30" rx="5" class="button-primary" />
      <text x="107" y="220" font-size="14" class="button-text">Select</text>
    </g>
    
    <g transform="translate(560, 180)">
      <!-- Template 2 -->
      <rect width="280" height="220" class="preset-card" rx="5" />
      <rect width="280" height="100" fill="#6b47b8" rx="5" />
      <text x="20" y="130" font-size="18" font-weight="bold" class="text">Next.js E-commerce</text>
      <text x="20" y="155" font-size="14" class="subtitle">Next.js, Prisma, Stripe Integration</text>
      
      <rect x="20" y="170" width="80" height="22" rx="11" class="tag" />
      <text x="35" y="185" font-size="12" class="tag-text">Next.js</text>
      
      <rect x="110" y="170" width="80" height="22" rx="11" class="tag" />
      <text x="125" y="185" font-size="12" class="tag-text">Prisma</text>
      
      <rect x="200" y="170" width="60" height="22" rx="11" class="tag" />
      <text x="210" y="185" font-size="12" class="tag-text">Shop</text>
      
      <rect x="20" y="200" width="240" height="30" rx="5" class="button-primary" />
      <text x="107" y="220" font-size="14" class="button-text">Select</text>
    </g>
    
    <g transform="translate(870, 180)">
      <!-- Custom template -->
      <rect width="280" height="220" class="preset-card" rx="5" />
      <rect width="280" height="100" fill="#47a3b8" rx="5" />
      <text x="20" y="130" font-size="18" font-weight="bold" class="text">Custom Project</text>
      <text x="20" y="155" font-size="14" class="subtitle">Start from scratch with custom settings</text>
      
      <rect x="20" y="200" width="240" height="30" rx="5" class="button-primary" />
      <text x="82" y="220" font-size="14" class="button-text">Create Custom</text>
    </g>
    
    <!-- Recent projects -->
    <text x="250" y="450" font-size="20" font-weight="bold" class="text">Recent Projects</text>
    
    <g transform="translate(250, 470)">
      <rect width="280" height="70" class="preset-card" rx="5" />
      <text x="20" y="30" font-size="16" font-weight="bold" class="text">Budget Tracker</text>
      <text x="20" y="50" font-size="14" class="subtitle">Last modified: 2 days ago</text>
    </g>
    
    <g transform="translate(560, 470)">
      <rect width="280" height="70" class="preset-card" rx="5" />
      <text x="20" y="30" font-size="16" font-weight="bold" class="text">Inventory System</text>
      <text x="20" y="50" font-size="14" class="subtitle">Last modified: 1 week ago</text>
    </g>
    
    <!-- Page Title -->
    <text x="600" y="600" font-size="20" font-weight="bold" class="text" text-anchor="middle">Dashboard Screen</text>
  </g>

  <!-- ====== SCREEN 2: PROJECT BASICS TAB ====== -->
  <g transform="translate(0, 650)">
    <!-- Header -->
    <rect x="0" y="0" width="1200" height="60" class="header" />
    <text x="30" y="38" font-size="24" font-weight="bold" class="white-text">ArchSpec</text>
    
    <!-- Project name -->
    <text x="600" y="38" font-size="18" font-weight="bold" class="white-text" text-anchor="middle">Budget Tracker App</text>
    
    <!-- Progress Bar -->
    <rect x="250" y="70" width="700" height="10" class="progress-bar" rx="5" />
    <rect x="250" y="70" width="100" height="10" class="progress-complete" rx="5" />
    
    <!-- Tabs -->
    <rect x="250" y="90" width="150" height="40" class="active-tab" rx="5" />
    <text x="325" y="115" font-size="14" font-weight="bold" class="text" text-anchor="middle">Project Basics</text>
    
    <rect x="405" y="90" width="150" height="40" class="inactive-tab" rx="5" />
    <text x="480" y="115" font-size="14" class="text" text-anchor="middle">Tech Stack</text>
    
    <rect x="560" y="90" width="150" height="40" class="inactive-tab" rx="5" />
    <text x="635" y="115" font-size="14" class="text" text-anchor="middle">Features</text>
    
    <rect x="715" y="90" width="150" height="40" class="inactive-tab" rx="5" />
    <text x="790" y="115" font-size="14" class="text" text-anchor="middle">Data Model</text>
    
    <rect x="870" y="90" width="80" height="40" class="inactive-tab" rx="5" />
    <text x="910" y="115" font-size="14" class="text" text-anchor="middle">...</text>
    
    <!-- Main Panel -->
    <rect x="250" y="135" width="700" height="400" class="panel" rx="5" />
    
    <!-- Form -->
    <text x="280" y="170" font-size="14" font-weight="bold" class="label">Project Name</text>
    <rect x="280" y="180" width="640" height="40" class="input" rx="5" />
    <text x="295" y="205" font-size="14" class="text">Budget Tracker App</text>
    
    <text x="280" y="240" font-size="14" font-weight="bold" class="label">Description</text>
    <rect x="280" y="250" width="640" height="80" class="input" rx="5" />
    <text x="295" y="275" font-size="14" class="text">A web application for tracking personal expenses and income,</text>
    <text x="295" y="295" font-size="14" class="text">with budget planning and reporting features.</text>
    
    <text x="280" y="350" font-size="14" font-weight="bold" class="label">Business Goals</text>
    <rect x="280" y="360" width="640" height="40" class="input" rx="5" />
    <text x="295" y="385" font-size="14" class="text">Help users manage personal finances and track spending habits</text>
    
    <text x="280" y="420" font-size="14" font-weight="bold" class="label">Target Users</text>
    <rect x="280" y="430" width="300" height="40" class="input" rx="5" />
    <text x="295" y="455" font-size="14" class="text">Individual budget trackers</text>
    
    <rect x="590" y="430" width="40" height="40" class="button-secondary" rx="5" />
    <text x="605" y="455" font-size="20" font-weight="bold" class="secondary-button-text">+</text>
    
    <!-- Navigation -->
    <rect x="690" y="490" width="120" height="40" class="button-primary" rx="5" />
    <text x="750" y="515" font-size="14" class="button-text" text-anchor="middle">Next</text>
    
    <rect x="560" y="490" width="120" height="40" class="button-secondary" rx="5" />
    <text x="620" y="515" font-size="14" class="secondary-button-text" text-anchor="middle">Back</text>
    
    <!-- Page Title -->
    <text x="600" y="550" font-size="20" font-weight="bold" class="text" text-anchor="middle">Project Basics Screen</text>
  </g>

  <!-- ====== SCREEN 3: TECH STACK TAB ====== -->
  <g transform="translate(0, 1300)">
    <!-- Header -->
    <rect x="0" y="0" width="1200" height="60" class="header" />
    <text x="30" y="38" font-size="24" font-weight="bold" class="white-text">ArchSpec</text>
    
    <!-- Project name -->
    <text x="600" y="38" font-size="18" font-weight="bold" class="white-text" text-anchor="middle">Budget Tracker App</text>
    
    <!-- Progress Bar -->
    <rect x="250" y="70" width="700" height="10" class="progress-bar" rx="5" />
    <rect x="250" y="70" width="200" height="10" class="progress-complete" rx="5" />
    
    <!-- Tabs -->
    <rect x="250" y="90" width="150" height="40" class="inactive-tab" rx="5" />
    <text x="325" y="115" font-size="14" class="text" text-anchor="middle">Project Basics</text>
    
    <rect x="405" y="90" width="150" height="40" class="active-tab" rx="5" />
    <text x="480" y="115" font-size="14" font-weight="bold" class="text" text-anchor="middle">Tech Stack</text>
    
    <rect x="560" y="90" width="150" height="40" class="inactive-tab" rx="5" />
    <text x="635" y="115" font-size="14" class="text" text-anchor="middle">Features</text>
    
    <rect x="715" y="90" width="150" height="40" class="inactive-tab" rx="5" />
    <text x="790" y="115" font-size="14" class="text" text-anchor="middle">Data Model</text>
    
    <rect x="870" y="90" width="80" height="40" class="inactive-tab" rx="5" />
    <text x="910" y="115" font-size="14" class="text" text-anchor="middle">...</text>
    
    <!-- Main Panel -->
    <rect x="250" y="135" width="700" height="500" class="panel" rx="5" />
    
    <!-- Frontend Section -->
    <text x="280" y="170" font-size="16" font-weight="bold" class="text">Frontend</text>
    
    <text x="280" y="200" font-size="14" class="label">Framework</text>
    <rect x="280" y="210" width="200" height="40" class="input" rx="5" />
    <text x="295" y="235" font-size="14" class="text">React</text>
    
    <text x="500" y="200" font-size="14" class="label">Language</text>
    <rect x="500" y="210" width="200" height="40" class="input" rx="5" />
    <text x="515" y="235" font-size="14" class="text">TypeScript</text>
    
    <text x="720" y="200" font-size="14" class="label">UI Library</text>
    <rect x="720" y="210" width="200" height="40" class="input" rx="5" />
    <text x="735" y="235" font-size="14" class="text">Tailwind CSS</text>
    
    <!-- Backend Section -->
    <text x="280" y="280" font-size="16" font-weight="bold" class="text">Backend</text>
    
    <text x="280" y="310" font-size="14" class="label">Type</text>
    <rect x="280" y="320" width="200" height="40" class="input" rx="5" />
    <text x="295" y="345" font-size="14" class="text">Serverless</text>
    
    <text x="500" y="310" font-size="14" class="label">Provider</text>
    <rect x="500" y="320" width="200" height="40" class="input" rx="5" />
    <text x="515" y="345" font-size="14" class="text">Supabase</text>
    
    <rect x="720" y="320" width="200" height="40" class="button-secondary" rx="5" />
    <text x="781" y="345" font-size="14" class="secondary-button-text" text-anchor="middle">Change Provider</text>
    
    <!-- Database Section -->
    <text x="280" y="390" font-size="16" font-weight="bold" class="text">Database</text>
    
    <text x="280" y="420" font-size="14" class="label">Type</text>
    <rect x="280" y="430" width="200" height="40" class="input" rx="5" />
    <text x="295" y="455" font-size="14" class="text">PostgreSQL</text>
    
    <text x="500" y="420" font-size="14" class="label">Provider</text>
    <rect x="500" y="430" width="200" height="40" class="input" rx="5" />
    <text x="515" y="455" font-size="14" class="text">Supabase</text>
    
    <!-- Authentication Section -->
    <text x="280" y="500" font-size="16" font-weight="bold" class="text">Authentication</text>
    
    <text x="280" y="530" font-size="14" class="label">Provider</text>
    <rect x="280" y="540" width="200" height="40" class="input" rx="5" />
    <text x="295" y="565" font-size="14" class="text">Supabase Auth</text>
    
    <text x="500" y="530" font-size="14" class="label">Methods</text>
    <rect x="500" y="540" width="420" height="40" class="input" rx="5" />
    <text x="515" y="565" font-size="14" class="text">Email/Password, Google, GitHub</text>
    
    <!-- Navigation -->
    <rect x="830" y="590" width="120" height="40" class="button-primary" rx="5" />
    <text x="890" y="615" font-size="14" class="button-text" text-anchor="middle">Next</text>
    
    <rect x="700" y="590" width="120" height="40" class="button-secondary" rx="5" />
    <text x="760" y="615" font-size="14" class="secondary-button-text" text-anchor="middle">Back</text>
    
    <!-- Page Title -->
    <text x="600" y="650" font-size="20" font-weight="bold" class="text" text-anchor="middle">Tech Stack Screen</text>
  </g>
  
  <!-- SCREEN 4: DATA MODEL TAB -->
  <g transform="translate(0, 2000)">
    <!-- This would be expanded in a complete wireframe set -->
  </g>
</svg>
